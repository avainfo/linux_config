set -g mouse on
set -g xterm-keys on

bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# splits [FR]
bind $ split-window -h
bind * split-window -v
unbind '"'
unbind %

set -g status-interval 5
set -g status-justify centre
set -g window-style 'fg=colour247,bg=colour234'
set -g window-active-style 'fg=colour250,bg=colour234'
set -g status-bg colour234
set -g status-fg white
set -g status-left " #[fg=red]Ava Info"
set -g status-right "#[fg=red]#(date '+%H:%M') "
set -g window-status-current-format "#[fg=gold]#{?#{==:#{pane_current_path},$HOME},~,#{?#{m:^$HOME,#{pane_current_path}},~#{s:^$HOME,,:#{pane_current_path}},#{pane_current_path}}}#[default]"


